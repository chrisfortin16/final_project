<h2>Your Account</h2>
<form method="post" enctype="multipart/form-data" ng-submit="updateAdmin()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" name="first_name" placeholder="{{originalfirst_name}}" ng-model="first_name" />
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" name="last_name" placeholder="{{originallast_name}}" ng-model="last_name" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" placeholder="{{originalemail}}" ng-model="email" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="text" name="password" placeholder="{{originalpassword}}" ng-model="password" />
  </div>
  <div class="form-group">
    <label>Street Address</label>
    <input type="text" name="street_address" placeholder="{{originalstreet_address}}" ng-model="street_address" />
  </div>
  <div class="form-group">
    <label>Postal Code</label>
    <input type="text" name="postal_code" placeholder={{originalpostal_code}} ng-model="postal_code" />
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" name="phone_number" placeholder="{{originalphone_number}}" ng-model="phone_number" />
  </div>
  <button type="submit">Save</button>
</form>
