<h2>Your Account</h2>
<form method="post" enctype="multipart/form-data" ng-submit="updateAdmin()">
  <div class="form-group">
    <label class="register_label" >First Name</label>
    <input type="text" class="register_input" name="first_name" placeholder="{{originalfirst_name}}" ng-model="first_name" />
  </div>
  <div class="form-group">
    <label class="register_label">Last Name</label>
    <input type="text" class="register_input" name="last_name" placeholder="{{originallast_name}}" ng-model="last_name" />
  </div>
  <div class="form-group">
    <label class="register_label">Email</label>
    <input type="email" class="register_input" name="email" placeholder="{{originalemail}}" ng-model="email" />
  </div>
  <div class="form-group">
    <label class="register_label">Password</label>
    <input type="password" class="register_input" name="password" placeholder="{{originalpassword}}" ng-model="password" />
  </div>
  <div class="form-group">
    <label class="register_label">Street Address</label>
    <input type="text" class="register_input" name="street_address" placeholder="{{originalstreet_address}}" ng-model="street_address" />
  </div>
  <div class="form-group">
    <label class="register_label">Postal Code</label>
    <input type="number" class="register_input" name="postal_code" placeholder={{originalpostal_code}} ng-model="postal_code" />
  </div>
  <div class="form-group">
    <label class="register_label">Phone Number</label>
    <input type="number" class="register_input" name="phone_number" placeholder="{{originalphone_number}}" ng-model="phone_number" />
  </div>
  <button class="updateAdmin_button" type="submit">Save</button>
</form>
