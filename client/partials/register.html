<h2 class="register_title">Register a new user</h2>
<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<form class="form" action="/" ng-submit="register()">
  <div class="form-group">
    <label class="register_label">First Name</label>
      <input type="text" class="register_input" class="form-control" name="first_name" ng-model="first_name" required>
  </div>
  <div class="form-group">
    <label class="register_label">Last Name</label>
      <input type="text" class="register_input" class="form-control" name="last_name" ng-model="last_name" required>
  </div>
  <div class="form-group">
    <label class="register_label">Email</label>
    <input type="text" class="register_input" class="form-control" name="email" ng-model="email" required>
  </div>
  <div class="form-group">
    <label class="register_label">Password</label>
      <input type="password" class="register_input" class="form-control" name="password" ng-model="password" required>
  </div>
  <div class="form-group">
    <label class="register_label">Gender</label><br>
      <input type="radio" class="form-control" name="gender" value="male" ng-model="gender" checked required>Male
      <input type="radio" class="form-control" name="gender" value="female" ng-model="gender" checked required>Female
  </div>
  <div class="form-group">
    <label class="register_label">Street Address</label>
      <input type="text" class="register_input" class="form-control" name="street_address" ng-model="street_address" required>
  </div>
  <div class="form-group">
    <label class="register_label">Postal Code</label>
      <input type="text" class="register_input" class="form-control" name="postal_code" ng-model="postal_code" required>
  </div>
  <div class="form-group">
    <label class="register_label">Phone Number</label>
      <input type="text" class="register_input" class="form-control" name="phone_number" ng-model="phone_number" placeholder="(555)1234567"required>
  </div>
  <div class="form-group">
    <label class="register_label">Postion</label><br>
      <input type="radio" class="form-control" name="postion" value="Admin" ng-model="position" required>Admin
      <input type="radio" class="form-control" name="postion" value="Driver" ng-model="position" required>Driver
    </div>
    <div>
      <button class="register_button" type="submit" ng-disabled="disabled">Register</button>
    </div>
</form>
